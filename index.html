<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XBRI Pneus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vermelho: #d60000;
      --verde: #008b2f;
      --cinza: #f4f4f4;
      --texto: #333;
      --preto: #111;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--cinza);
      color: var(--texto);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      color: var(--vermelho);
      font-size: 24px;
      margin: 0;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar input {
      width: 300px;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .cart {
      cursor: pointer;
      font-weight: 600;
    }

    .cart-popup {
      position: absolute;
      top: 70px;
      right: 20px;
      background: white;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      display: none;
      flex-direction: column;
      z-index: 999;
      padding: 20px;
    }

    .cart-popup.active {
      display: flex;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .cart-total {
      margin-top: 10px;
      text-align: right;
      font-weight: bold;
    }

    .btn-green {
      background: var(--verde);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn-green:hover {
      background: #006a24;
    }

    footer {
      background: var(--preto);
      color: #eee;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      gap: 30px;
    }

    .sidebar {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h3 {
      margin-top: 0;
      color: var(--preto);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--texto);
    }

    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      flex: 1;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .product img {
      width: 200px;
    }

    .product-info h2 {
      margin: 0;
      font-size: 20px;
    }

    .product-info p {
      margin: 5px 0;
    }

    .btn-buy {
      background: var(--verde);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-buy:hover {
      background: #006a24;
    }
  </style>
</head>

<body>
  <header>
    <h1>XBRI</h1>
    <div class="search-bar">
      <input type="text" placeholder="Busque seu pneu..." />
      <div class="cart" id="cartIcon">ðŸ›’ Carrinho <span id="cartCount">0</span></div>
    </div>
  </header>

  <div class="cart-popup" id="cartPopup">
    <h3>Seu carrinho</h3>
    <div id="cartItemsContainer"></div>
    <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
    <button class="btn-green" id="btnContinuar">CONTINUAR</button>
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Filtros</h3>
      <ul>
        <li><a href="#">Aro 14</a></li>
        <li><a href="#">Aro 15</a></li>
        <li><a href="#">Aro 16</a></li>
        <li><a href="#">Aro 17</a></li>
        <li><a href="#">Aro 18</a></li>
        <li><a href="#">Aro 19</a></li>
        <li><a href="#">Aro 22,5</a></li>
      </ul>
    </div>

    <div class="product">
      <img src="https://i.ibb.co/G7gqTKx/pneu-xbri.png" alt="Pneu XBRI" />
      <div class="product-info">
        <h2>275/80R22,5 18 LONAS 149/146M</h2>
        <p><strong>ECOWAY B1 (LISO)</strong></p>
        <p>Carga</p>
        <p><strong>R$ 979,00</strong></p>
        <button class="btn-buy" id="btnComprar">COMPRAR</button>
      </div>
    </div>
  </div>

  <footer>Â© 2025 XBRI Pneus - Todos os direitos reservados</footer>

  <script>
    const cartIcon = document.getElementById('cartIcon');
    const cartPopup = document.getElementById('cartPopup');
    const btnComprar = document.getElementById('btnComprar');
    const cartCount = document.getElementById('cartCount');
    const cartItemsContainer = document.getElementById('cartItemsContainer');
    const cartTotal = document.getElementById('cartTotal');
    const btnContinuar = document.getElementById('btnContinuar');

    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    function atualizarCarrinho() {
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      cartCount.textContent = carrinho.reduce((acc, p) => acc + p.quantity, 0);
      renderCartPopup();
    }

    function renderCartPopup() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (carrinho.length === 0) {
        cartItemsContainer.innerHTML = '<p>Seu carrinho estÃ¡ vazio.</p>';
        btnContinuar.disabled = true;
        btnContinuar.style.background = '#ccc';
        return;
      }

      btnContinuar.disabled = false;
      btnContinuar.style.background = '#008b2f';

      carrinho.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <span>${item.name}</span>
          <strong>R$ ${(item.price * item.quantity).toFixed(2)}</strong>
          <select data-index="${index}">
            ${Array.from({length:10},(_,i)=>`<option value="${i+1}" ${i+1===item.quantity?'selected':''}>${i+1}</option>`).join('')}
          </select>
          <span class="remove" style="color:red;cursor:pointer;" data-index="${index}">âœ–</span>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotal.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    btnComprar.addEventListener('click', () => {
      const produto = {
        name: 'ECOWAY B1 (LISO)',
        price: 979,
        image: 'https://i.ibb.co/G7gqTKx/pneu-xbri.png',
        quantity: 1
      };

      const existente = carrinho.find(p => p.name === produto.name);
      if (existente) {
        if (existente.quantity < 10) existente.quantity++;
      } else {
        carrinho.push(produto);
      }

      atualizarCarrinho();
      cartPopup.classList.add('active');
    });

    cartIcon.addEventListener('click', () => {
      cartPopup.classList.toggle('active');
    });

    cartItemsContainer.addEventListener('click', e => {
      if (e.target.classList.contains('remove')) {
        const index = e.target.dataset.index;
        carrinho.splice(index, 1);
        atualizarCarrinho();
      }
    });

    cartItemsContainer.addEventListener('change', e => {
      if (e.target.tagName === 'SELECT') {
        const index = e.target.dataset.index;
        carrinho[index].quantity = parseInt(e.target.value);
        atualizarCarrinho();
      }
    });

    // Redireciona corretamente para carrinho.html
    btnContinuar.addEventListener('click', () => {
      if (carrinho.length > 0) {
        window.location.href = 'carrinho.html';
      }
    });

    atualizarCarrinho();
  </script>
</body>
</html>
