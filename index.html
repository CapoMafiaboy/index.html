<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XBRI Pneus - Loja Oficial</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #f4f4f4;
}
header {
  background: #fff;
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
header h1 { color: #d60000; font-size: 22px; margin: 0; }
.search-bar { flex: 1; margin: 0 20px; }
.search-bar input {
  width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;
}
.cart-icon {
  cursor: pointer;
  font-weight: 600;
}
.cart-count {
  background: #008b2f;
  color: #fff;
  border-radius: 50%;
  font-size: 12px;
  padding: 2px 6px;
  margin-left: 5px;
}
.container { display: flex; gap: 20px; margin: 30px; }
.filters {
  width: 200px; background: #fff; padding: 20px; border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.product-card {
  background: #fff; display: flex; justify-content: space-between; align-items: center;
  border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  width: 100%;
}
.product-card img { width: 180px; height: auto; border-radius: 8px; }
.btn-buy {
  background: #008b2f; color: #fff; border: none; padding: 10px 18px;
  border-radius: 6px; font-weight: 600; cursor: pointer;
}
.cart-panel {
  position: fixed; top: 70px; right: 30px; background: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15); border-radius: 10px;
  width: 320px; padding: 20px; display: none; flex-direction: column; z-index: 1000;
}
.cart-item {
  display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
}
.cart-item select {
  padding: 3px; border-radius: 4px; border: 1px solid #ccc;
}
.remove-item {
  border: none; background: none; color: red; font-size: 18px; cursor: pointer;
}
.total {
  font-weight: 700; text-align: right; margin-top: 10px;
}
.btn-continue {
  background: #008b2f; color: #fff; border: none; padding: 10px;
  border-radius: 6px; margin-top: 10px; font-weight: 600; cursor: pointer;
}
.btn-continue:disabled {
  background: #ccc; cursor: not-allowed;
}
footer {
  background: #111; color: #eee; text-align: center;
  padding: 15px 0; margin-top: 30px;
}
</style>
</head>
<body>

<header>
  <h1>XBRI</h1>
  <div class="search-bar"><input type="text" placeholder="Busque seu pneu..."></div>
  <div class="cart-icon" id="cartBtn">ðŸ›’ Carrinho <span class="cart-count" id="cartCount">0</span></div>
</header>

<div class="container">
  <div class="filters">
    <h3>Filtros</h3>
    <p>Aro 14</p><p>Aro 15</p><p>Aro 16</p><p>Aro 17</p><p>Aro 18</p><p>Aro 19</p><p>Aro 22,5</p>
  </div>

  <div class="product-card">
    <img src="images/ecoway-b1.jpg" alt="Pneu ECOWAY B1 (LISO)">
    <div>
      <h2>275/80R22,5 18 LONAS 149/146M</h2>
      <h3>ECOWAY B1 (LISO)</h3>
      <p>Carga</p>
      <p><strong>R$ 979,00</strong></p>
    </div>
    <button class="btn-buy" id="buyBtn">COMPRAR</button>
  </div>
</div>

<div class="cart-panel" id="cartPanel">
  <h3>Seu carrinho</h3>
  <div id="cartItems"></div>
  <div class="total" id="cartTotal"></div>
  <button class="btn-continue" id="continueBtn" disabled>CONTINUAR</button>
</div>

<footer>Â© 2025 XBRI Pneus - Todos os direitos reservados</footer>

<script>
(function() {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const cartBtn = document.getElementById('cartBtn');
  const cartPanel = document.getElementById('cartPanel');
  const cartItems = document.getElementById('cartItems');
  const cartCount = document.getElementById('cartCount');
  const cartTotal = document.getElementById('cartTotal');
  const continueBtn = document.getElementById('continueBtn');
  const buyBtn = document.getElementById('buyBtn');

  function renderCart() {
    cartItems.innerHTML = '';
    if (cart.length === 0) {
      cartItems.innerHTML = '<p>Seu carrinho estÃ¡ vazio.</p>';
      continueBtn.disabled = true;
      cartTotal.textContent = '';
    } else {
      continueBtn.disabled = false;
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.qtd;
        const div = document.createElement('div');
        div.className = 'cart-item';
        const name = document.createElement('span');
        name.textContent = item.name;
        const controls = document.createElement('div');
        const price = document.createElement('strong');
        price.textContent = 'R$ ' + (item.price * item.qtd).toFixed(2);
        const select = document.createElement('select');
        for (let i = 1; i <= 10; i++) {
          const opt = document.createElement('option');
          opt.value = i;
          opt.textContent = i;
          if (i === item.qtd) opt.selected = true;
          select.appendChild(opt);
        }
        select.addEventListener('change', () => {
          cart[index].qtd = parseInt(select.value);
          saveCart();
        });
        const remove = document.createElement('button');
        remove.className = 'remove-item';
        remove.textContent = 'Ã—';
        remove.addEventListener('click', () => {
          cart.splice(index, 1);
          saveCart();
        });
        controls.appendChild(price);
        controls.appendChild(select);
        controls.appendChild(remove);
        div.appendChild(name);
        div.appendChild(controls);
        cartItems.appendChild(div);
      });
      cartTotal.textContent = 'Total: R$ ' + total.toFixed(2);
    }
    cartCount.textContent = cart.reduce((a,b)=>a+b.qtd,0);
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  buyBtn.addEventListener('click', () => {
    const existing = cart.find(i => i.name === 'ECOWAY B1 (LISO)');
    if (existing) {
      if (existing.qtd < 10) existing.qtd++;
    } else {
      cart.push({ name: 'ECOWAY B1 (LISO)', price: 979, qtd: 1 });
    }
    saveCart();
  });

  cartBtn.addEventListener('click', () => {
    if (cart.length === 0) return;
    cartPanel.style.display = cartPanel.style.display === 'flex' ? 'none' : 'flex';
  });

  continueBtn.addEventListener('click', () => {
    if (cart.length > 0) window.location.href = 'carrinho.html';
  });

  renderCart();
})();
</script>

</body>
</html>
