<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Oficial XBRI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      color: #333;
    }

    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    header h1 {
      color: #d60000;
      font-size: 22px;
      margin: 0;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .search-bar button {
      background: #d60000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-icon {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
    }

    .cart-count {
      background: #008b2f;
      color: #fff;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
      margin-left: 5px;
    }

    .container {
      display: flex;
      margin: 30px;
      gap: 20px;
    }

    .filters {
      width: 200px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-list {
      flex: 1;
    }

    .product-card {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 20px;
    }

    .product-card img {
      width: 180px;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-info {
      flex: 1;
      margin-left: 20px;
    }

    .product-info h2 {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }

    .product-info h3 {
      font-size: 16px;
      color: #777;
      margin: 5px 0 10px 0;
    }

    .price {
      font-weight: 700;
      font-size: 20px;
      margin: 10px 0;
    }

    .price small {
      display: block;
      font-size: 13px;
      color: #555;
      margin-top: 3px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-details {
      background: #f4f4f4;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-buy {
      background: #008b2f;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    footer {
      background: #111;
      color: #eee;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
      font-size: 14px;
    }

    /* Mini carrinho flutuante */
    .cart-panel {
      position: fixed;
      top: 70px;
      right: 40px;
      width: 320px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      border-radius: 10px;
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .cart-item span {
      color: #555;
    }

    .btn-continue {
      background: #008b2f;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .remove-item {
      background: none;
      border: none;
      color: #d60000;
      font-size: 20px;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      transition: transform 0.15s ease, color 0.15s ease;
      margin-left: 8px;
    }

    .remove-item:hover {
      color: #a00000;
      transform: scale(1.2);
    }

  </style>
</head>
<body>

  <header>
    <h1>XBRI</h1>
    <div class="search-bar">
      <input type="text" placeholder="Busque seu pneu..." />
    </div>
    <button class="search-bar button">Buscar</button>
    <div class="cart-icon" id="cartBtn">ðŸ›’ Carrinho <span class="cart-count" id="cartCount">0</span></div>
  </header>

  <div class="container">
    <div class="filters">
      <h3>Filtros</h3>
      <p>Aro 14</p>
      <p>Aro 15</p>
      <p>Aro 16</p>
      <p>Aro 17</p>
      <p>Aro 18</p>
      <p>Aro 19</p>
      <p>Aro 22,5</p>
    </div>

    <div class="product-list">

      <!-- CARD DO PNEU -->
      <div class="product-card" data-name="ECOWAY B1 (LISO)" data-price="979">
        <img src="images/ecoway-b1.jpg" alt="Pneu ECOWAY B1 (LISO)">
        <div class="product-info">
          <h2>275/80R22,5 18 LONAS 149/146M</h2>
          <h3>ECOWAY B1 (LISO)</h3>
          <p>Carga</p>
          <div class="price">
            R$ 979,00
            <small>Ã  vista ou em atÃ© <strong>12x de R$ 81,60</strong> no cartÃ£o</small>
          </div>
        </div>
        <div class="actions">
          <button class="btn-details">+ DETALHES</button>
          <button class="btn-buy">COMPRAR</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Painel flutuante do carrinho -->
  <div class="cart-panel" id="cartPanel">
    <h3>Seu carrinho</h3>
    <div id="cartItems"></div>
    <button class="btn-continue" id="continueBtn">CONTINUAR</button>
  </div>

  <footer>
    Â© 2025 XBRI Pneus - Todos os direitos reservados
  </footer>

  <script>
    const cart = [];
    const cartBtn = document.getElementById('cartBtn');
    const cartPanel = document.getElementById('cartPanel');
    const cartCount = document.getElementById('cartCount');
    const cartItems = document.getElementById('cartItems');
    const continueBtn = document.getElementById('continueBtn');

    function updateCart() {
      cartCount.textContent = cart.length;
      cartItems.innerHTML = '';

      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Seu carrinho estÃ¡ vazio.</p>';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <span>1x ${item.name}</span>
          <div>
            <strong>R$ ${item.price.toFixed(2)}</strong>
            <button class="remove-item" data-index="${index}" title="Remover">&times;</button>
          </div>
        `;
        cartItems.appendChild(div);
      });

      document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          updateCart();
        });
      });
    }

    document.querySelectorAll('.btn-buy').forEach(button => {
      button.addEventListener('click', (e) => {
        const card = e.target.closest('.product-card');
        const name = card.dataset.name;
        const price = parseFloat(card.dataset.price);
        cart.push({ name, price });
        updateCart();
      });
    });

    // âœ… NOVO: sÃ³ abre o carrinho se houver item
    cartBtn.addEventListener('click', () => {
      if (cart.length === 0) return; // nÃ£o abre se vazio
      cartPanel.style.display = cartPanel.style.display === 'flex' ? 'none' : 'flex';
    });

    continueBtn.addEventListener('click', () => {
      window.location.href = 'carrinho.html';
    });
  </script>

</body>
</html>
