<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XBRI Pneus - Loja Oficial</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --vermelho: #d60000;
  --verde: #008b2f;
  --cinza: #f4f4f4;
  --texto: #333;
  --preto: #111;
}
body {
  font-family: 'Poppins', sans-serif;
  background: var(--cinza);
  color: var(--texto);
  margin: 0;
}
header {
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 40px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
header h1 {
  color: var(--vermelho);
  font-size: 22px;
  margin: 0;
}
.search-bar {
  flex: 1;
  margin: 0 20px;
}
.search-bar input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}
.cart-icon {
  display: flex;
  align-items: center;
  cursor: pointer;
  font-weight: 600;
}
.cart-count {
  background: var(--verde);
  color: #fff;
  border-radius: 50%;
  font-size: 12px;
  padding: 2px 6px;
  margin-left: 5px;
}
.container {
  display: flex;
  margin: 30px;
  gap: 20px;
}
.filters {
  width: 200px;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.product-card {
  background: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  flex: 1;
}
.product-card img {
  width: 180px;
  height: auto;
  border-radius: 8px;
}
.btn-buy {
  background: var(--verde);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}
.btn-buy:hover { background: #006a24; }
.cart-panel {
  position: fixed;
  top: 75px;
  right: 30px;
  width: 340px;
  background: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  border-radius: 10px;
  padding: 20px;
  display: none;
  flex-direction: column;
  z-index: 1000;
}
.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
}
.cart-item img {
  width: 45px;
  height: auto;
  border-radius: 4px;
  margin-right: 8px;
}
.cart-details {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.cart-details span {
  font-size: 13px;
  line-height: 1.3;
}
.cart-right {
  text-align: right;
}
.cart-right select {
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 3px;
  font-size: 13px;
  margin-top: 3px;
}
.remove-item {
  background: none;
  border: none;
  color: var(--vermelho);
  font-size: 18px;
  cursor: pointer;
}
.total {
  border-top: 1px solid #ddd;
  padding-top: 10px;
  margin-top: 10px;
  text-align: right;
  font-weight: 600;
}
.btn-continue {
  background: var(--verde);
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 12px;
  transition: background 0.3s;
}
.btn-continue:hover { background: #006a24; }
.btn-continue:disabled { background: #ccc; cursor: not-allowed; }
footer {
  background: var(--preto);
  color: #eee;
  text-align: center;
  padding: 15px 0;
  margin-top: 30px;
}
</style>
</head>
<body>

<header>
  <h1>XBRI</h1>
  <div class="search-bar">
    <input type="text" placeholder="Busque seu pneu...">
  </div>
  <div class="cart-icon" id="cartBtn">ðŸ›’ Carrinho <span class="cart-count" id="cartCount">0</span></div>
</header>

<div class="container">
  <div class="filters">
    <h3>Filtros</h3>
    <p>Aro 14</p><p>Aro 15</p><p>Aro 16</p><p>Aro 17</p><p>Aro 18</p><p>Aro 19</p><p>Aro 22,5</p>
  </div>

  <div class="product-card">
    <img src="images/ecoway-b1.jpg" alt="Pneu ECOWAY B1 (LISO)">
    <div>
      <h2>275/80R22,5 18 LONAS 149/146M</h2>
      <h3>ECOWAY B1 (LISO)</h3>
      <p>Carga</p>
      <p><strong>R$ 979,00</strong></p>
    </div>
    <button class="btn-buy" id="buyBtn">COMPRAR</button>
  </div>
</div>

<div class="cart-panel" id="cartPanel">
  <h3>Seu carrinho</h3>
  <div id="cartItems"></div>
  <div class="total" id="cartTotal"></div>
  <button class="btn-continue" id="continueBtn" disabled>CONTINUAR</button>
</div>

<footer>Â© 2025 XBRI Pneus - Todos os direitos reservados</footer>

<script>
(function() {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const cartBtn = document.getElementById('cartBtn');
  const cartPanel = document.getElementById('cartPanel');
  const cartItems = document.getElementById('cartItems');
  const cartCount = document.getElementById('cartCount');
  const cartTotal = document.getElementById('cartTotal');
  const continueBtn = document.getElementById('continueBtn');
  const buyBtn = document.getElementById('buyBtn');

  // renderiza o carrinho
  function renderCart() {
    cartItems.innerHTML = '';
    if (cart.length === 0) {
      cartItems.innerHTML = '<p>Seu carrinho estÃ¡ vazio.</p>';
      cartTotal.textContent = '';
      continueBtn.disabled = true;
      cartCount.textContent = 0;
      return;
    }
    continueBtn.disabled = false;
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.qtd;

      const div = document.createElement('div');
      div.className = 'cart-item';

      const img = document.createElement('img');
      img.src = 'images/ecoway-b1.jpg';
      img.alt = item.name;

      const info = document.createElement('div');
      info.className = 'cart-details';
      const span = document.createElement('span');
      span.textContent = item.name;
      info.appendChild(span);

      const right = document.createElement('div');
      right.className = 'cart-right';
      const price = document.createElement('strong');
      price.textContent = 'R$ ' + (item.price * item.qtd).toFixed(2);
      right.appendChild(price);

      const select = document.createElement('select');
      for (let i = 1; i <= 10; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i;
        if (i === item.qtd) opt.selected = true;
        select.appendChild(opt);
      }
      select.addEventListener('change', () => {
        cart[index].qtd = parseInt(select.value);
        saveCart();
      });
      right.appendChild(select);

      const remove = document.createElement('button');
      remove.className = 'remove-item';
      remove.textContent = 'Ã—';
      remove.addEventListener('click', () => {
        cart.splice(index, 1);
        saveCart();
      });

      div.appendChild(img);
      div.appendChild(info);
      div.appendChild(right);
      div.appendChild(remove);
      cartItems.appendChild(div);
    });

    cartTotal.textContent = 'Total: R$ ' + total.toFixed(2);
    cartCount.textContent = cart.reduce((a,b)=>a+b.qtd,0);
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  // adiciona produto
  buyBtn.addEventListener('click', () => {
    const existing = cart.find(i => i.name === 'ECOWAY B1 (LISO)');
    if (existing) {
      if (existing.qtd < 10) existing.qtd++;
    } else {
      cart.push({ name: 'ECOWAY B1 (LISO)', price: 979, qtd: 1 });
    }
    saveCart();
  });

  // alterna visibilidade do carrinho (abre/fecha sempre)
  cartBtn.addEventListener('click', () => {
    cartPanel.style.display = cartPanel.style.display === 'flex' ? 'none' : 'flex';
  });

  // botÃ£o continuar
  continueBtn.addEventListener('click', () => {
    if (cart.length > 0) window.location.href = 'carrinho.html';
  });

  renderCart();
})();
</script>


</body>
</html>
