<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Oficial XBRI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      color: #333;
    }

    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    header h1 {
      color: #d60000;
      font-size: 22px;
      margin: 0;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .cart-icon {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
    }

    .cart-count {
      background: #008b2f;
      color: #fff;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
      margin-left: 5px;
    }

    .container {
      display: flex;
      margin: 30px;
      gap: 20px;
    }

    .filters {
      width: 200px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 20px;
    }

    .product-card img {
      width: 180px;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
    }
