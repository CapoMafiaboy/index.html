<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catálogo de Pneus</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #111; color: white; }
header { background: #c00; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
.container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 1rem; }
.product { background: #222; border-radius: 12px; padding: 1rem; text-align: center; }
.product img { width: 100%; border-radius: 8px; }
.btn { background: #c00; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 8px; }
.cart-btn { display: block; margin: 1rem auto; background: green; padding: 1rem; width: 200px; text-align: center; text-decoration: none; color: white; border-radius: 10px; }
</style>
</head>
<body>
<header>Catálogo de Pneus</header>
<div class="container" id="productList"></div>
<a href="carrinho.html" class="cart-btn">Ver Carrinho</a>


<script>
const produtos = [
{ id: 1, nome: 'Pneu 295/80R22.5 Robust+ 18 Lonas', preco: 1850, imagem: 'https://via.placeholder.com/300x200?text=Pneu+1' },
{ id: 2, nome: 'Pneu 275/80R22.5 Borracheiro B5', preco: 1780, imagem: 'https://via.placeholder.com/300x200?text=Pneu+2' },
{ id: 3, nome: 'Pneu 315/80R22.5 Estradeiro Max', preco: 1920, imagem: 'https://via.placeholder.com/300x200?text=Pneu+3' }
];


const productList = document.getElementById('productList');


produtos.forEach(p => {
const div = document.createElement('div');
div.className = 'product';
div.innerHTML = `<img src="${p.imagem}" alt="${p.nome}" /><h3>${p.nome}</h3><p>R$ ${p.preco.toLocaleString()}</p><button class='btn' onclick='addToCart(${p.id})'>Adicionar ao carrinho</button>`;
productList.appendChild(div);
});


function addToCart(id) {
const cart = JSON.parse(localStorage.getItem('cart')) || [];
const produto = produtos.find(p => p.id === id);
const existente = cart.find(item => item.id === id);
if (existente) existente.qtd++;
else cart.push({ ...produto, qtd: 1 });
localStorage.setItem('cart', JSON.stringify(cart));
alert('Produto adicionado ao carrinho!');
}
</script>
</body>
</html>
