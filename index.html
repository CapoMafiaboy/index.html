<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TchÃª Pneus - Revendedora XBRI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --branco: #f9f9f9;
      --cinza-claro: #f1f1f1;
      --cinza-texto: #555;
      --verde: #009b48;
      --verde-hover: #007c3b;
      --vermelho: #d60000;
      --preto: #111;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fff, #f5f5f5);
      color: var(--preto);
    }

    header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      color: var(--vermelho);
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .cart {
      cursor: pointer;
      font-weight: 600;
      color: var(--preto);
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      width: 340px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .product-card img {
      width: 240px;
      height: auto;
      margin-bottom: 15px;
    }

    .product-card h2 {
      font-size: 18px;
      color: var(--preto);
      font-weight: 700;
      margin: 0;
    }

    .product-card h3 {
      font-size: 15px;
      color: var(--cinza-texto);
      margin-top: 5px;
      font-weight: 600;
    }

    .price {
      font-size: 20px;
      font-weight: 700;
      margin-top: 10px;
      color: var(--preto);
    }

    .product-card small {
      color: var(--cinza-texto);
    }

    .btn-buy {
      background: var(--verde);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 3px 10px rgba(0,155,72,0.25);
    }

    .btn-buy:hover {
      background: var(--verde-hover);
      box-shadow: 0 4px 15px rgba(0,155,72,0.35);
    }

    footer {
      background: #fff;
      color: var(--cinza-texto);
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      font-size: 14px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }

    /* Carrinho Flutuante */
    .cart-popup {
      position: fixed;
      top: 80px;
      right: 25px;
      background: #fff;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 200;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }

    .cart-popup.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cart-popup h3 {
      color: var(--preto);
      margin: 0 0 10px 0;
      font-size: 17px;
      font-weight: 600;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .cart-item img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
    }

    .cart-item span {
      flex: 1;
      margin-left: 10px;
      color: var(--preto);
      font-size: 14px;
    }

    .cart-item strong {
      color: var(--verde);
      font-size: 14px;
    }

    .cart-total {
      text-align: right;
      margin-top: 10px;
      font-weight: 700;
      color: var(--preto);
    }

    .btn-green {
      background: var(--verde);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    .btn-green:hover {
      background: var(--verde-hover);
    }

    /* Responsivo */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      .product-card {
        width: 90%;
      }

      .cart-popup {
        right: 10px;
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>TchÃª Pneus</h1>
    <div class="cart" id="cartIcon">ðŸ›’ Carrinho <span id="cartCount">0</span></div>
  </header>

  <div class="cart-popup" id="cartPopup">
    <h3>Seu carrinho</h3>
    <div id="cartItemsContainer"></div>
    <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
    <button class="btn-green" id="btnContinuar">CONTINUAR</button>
  </div>

  <main class="container">
    <div class="product-card">
      <img src="images/ecoway-b1.jpg" alt="Pneu XBRI ECOWAY B1 (LISO)">
      <h2>275/80R22,5 18 LONAS 149/146M</h2>
      <h3>Pneu XBRI Ecoway B1 (LISO)</h3>
      <p class="price">R$ 979,00</p>
      <small>Ã  vista ou em atÃ© <strong>12x de R$ 81,60</strong> no cartÃ£o</small>
      <button class="btn-buy" id="btnComprar">COMPRAR</button>
    </div>
  </main>

  <footer>Â© 2025 TchÃª Pneus â€” Revendedora licenciada XBRI. Todos os direitos reservados.</footer>

  <script>
    const cartIcon = document.getElementById('cartIcon');
    const cartPopup = document.getElementById('cartPopup');
    const btnComprar = document.getElementById('btnComprar');
    const cartCount = document.getElementById('cartCount');
    const cartItemsContainer = document.getElementById('cartItemsContainer');
    const cartTotal = document.getElementById('cartTotal');
    const btnContinuar = document.getElementById('btnContinuar');

    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    function atualizarCarrinho() {
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      cartCount.textContent = carrinho.reduce((acc, p) => acc + p.quantity, 0);
      renderCartPopup();
    }

    function renderCartPopup() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (carrinho.length === 0) {
        cartItemsContainer.innerHTML = '<p style="color:#777;">Seu carrinho estÃ¡ vazio.</p>';
        btnContinuar.disabled = true;
        btnContinuar.style.background = '#ccc';
        return;
      }

      btnContinuar.disabled = false;
      btnContinuar.style.background = '#009b48';

      carrinho.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <span>${item.name}</span>
          <strong>R$ ${(item.price * item.quantity).toFixed(2)}</strong>
          <select data-index="${index}">
            ${Array.from({length:10},(_,i)=>`<option value="${i+1}" ${i+1===item.quantity?'selected':''}>${i+1}</option>`).join('')}
          </select>
          <span style="color:#d60000;cursor:pointer;font-size:18px;" data-index="${index}">âœ–</span>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotal.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    btnComprar.addEventListener('click', () => {
      const produto = {
        name: 'Pneu XBRI Ecoway B1 (LISO)',
        price: 979,
        image: 'images/ecoway-b1.jpg',
        quantity: 1
      };

      const existente = carrinho.find(p => p.name === produto.name);
      if (existente) {
        if (existente.quantity < 10) existente.quantity++;
      } else {
        carrinho.push(produto);
      }

      atualizarCarrinho();
      cartPopup.classList.add('active');
    });

    cartIcon.addEventListener('click', () => {
      cartPopup.classList.toggle('active');
    });

    cartItemsContainer.addEventListener('click', e => {
      if (e.target.textContent === 'âœ–') {
        const index = e.target.dataset.index;
        carrinho.splice(index, 1);
        atualizarCarrinho();
      }
    });

    cartItemsContainer.addEventListener('change', e => {
      if (e.target.tagName === 'SELECT') {
        const index = e.target.dataset.index;
        carrinho[index].quantity = parseInt(e.target.value);
        atualizarCarrinho();
      }
    });

    btnContinuar.addEventListener('click', () => {
      if (carrinho.length > 0) {
        window.location.href = 'carrinho.html';
      }
    });

    atualizarCarrinho();
  </script>
</body>
</html>
