<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - XBRI Pneus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --vermelho: #d60000;
      --verde: #008b2f;
      --cinza: #f4f4f4;
      --texto: #333;
      --preto: #111;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--cinza);
      color: var(--texto);
      margin: 0;
    }
    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      color: var(--vermelho);
      font-size: 22px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 10px;
    }
    th {
      font-weight: 600;
      color: #222;
    }
    td img {
      width: 90px;
      height: auto;
      border-radius: 6px;
    }
    .remover {
      color: var(--vermelho);
      cursor: pointer;
      font-weight: bold;
    }
    input, select, button {
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background: var(--verde);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover:not(:disabled) {
      background: #006a24;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .frete {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .frete button {
      width: auto;
      padding: 10px 18px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .frete button.disabled {
      background: #ccc;
    }
    .frete button.active {
      background: var(--verde);
      color: #fff;
    }
    footer {
      background: var(--preto);
      color: #eee;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
    .info-frete {
      background: #f8f8f8;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
      color: #008b2f;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>XBRI</h1>
  <div>Carrinho</div>
</header>

<div class="container">
  <h2>Carrinho</h2>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Remover</th>
        <th>Qtd</th>
        <th>Valor Unitário</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="cartItems"></tbody>
  </table>

  <div class="frete">
    <input type="text" id="cep" placeholder="Digite seu CEP">
    <button id="btnCalcular" class="disabled" disabled>CALCULAR</button>
  </div>

  <div class="info-frete" id="infoFrete">
    FRETE GRÁTIS - Prazo de entrega: de 4 a 5 dias úteis
  </div>

  <div style="margin-top:20px;">
    <label><input type="checkbox" checked disabled> Pagamento no ato da entrega</label>
  </div>

  <button id="btnContinuar" disabled>CONTINUAR</button>
</div>

<footer>© 2025 XBRI Pneus - Todos os direitos reservados</footer>

<script>
  const cartItemsContainer = document.getElementById("cartItems");
  const cepInput = document.getElementById("cep");
  const btnCalcular = document.getElementById("btnCalcular");
  const infoFrete = document.getElementById("infoFrete");
  const btnContinuar = document.getElementById("btnContinuar");

  const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

  // Se o carrinho estiver vazio, redireciona
  if (carrinho.length === 0) {
    window.location.href = "index.html";
  }

  // Renderiza os produtos
  function renderCarrinho() {
    cartItemsContainer.innerHTML = "";
    carrinho.forEach((produto, i) => {
      const subtotal = produto.price * produto.quantity;
      const row = `
        <tr>
          <td>
            <img src="${produto.image}" alt="${produto.name}">
            <div><strong>${produto.name}</strong><br><small>Código: 275/80R22,5 18 Lonas</small></div>
          </td>
          <td class="remover" data-index="${i}">✖</td>
          <td>
            <select class="qtd" data-index="${i}">
              ${Array.from({length:10},(_,n)=>`<option value="${n+1}" ${n+1===produto.quantity?'selected':''}>${n+1}</option>`).join('')}
            </select>
          </td>
          <td>R$ ${produto.price.toFixed(2)}</td>
          <td>R$ ${(subtotal).toFixed(2)}</td>
        </tr>`;
      cartItemsContainer.insertAdjacentHTML("beforeend", row);
    });
  }

  renderCarrinho();

  // Remove produto
  cartItemsContainer.addEventListener("click", (e) => {
    if (e.target.classList.contains("remover")) {
      const index = e.target.dataset.index;
      carrinho.splice(index, 1);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      if (carrinho.length === 0) window.location.href = "index.html";
      renderCarrinho();
    }
  });

  // Atualiza quantidade
  cartItemsContainer.addEventListener("change", (e) => {
    if (e.target.classList.contains("qtd")) {
      const index = e.target.dataset.index;
      carrinho[index].quantity = parseInt(e.target.value);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      renderCarrinho();
    }
  });

  // Validação do CEP
  cepInput.addEventListener("input", () => {
    const cep = cepInput.value.replace(/\D/g, "");
    if (cep.length === 8) {
      btnCalcular.disabled = false;
      btnCalcular.classList.add("active");
      btnCalcular.classList.remove("disabled");
    } else {
      btnCalcular.disabled = true;
      btnCalcular.classList.remove("active");
      btnCalcular.classList.add("disabled");
    }
  });

  // Cálculo de frete
  btnCalcular.addEventListener("click", () => {
    const cep = cepInput.value.replace(/\D/g, "");
    if (cep.length === 8) {
      infoFrete.style.display = "block";
      btnContinuar.disabled = false;
      btnContinuar.style.background = "var(--verde)";
    }
  });

  // Redireciona pra identificação
  btnContinuar.addEventListener("click", () => {
    if (!btnContinuar.disabled) {
      window.location.href = "identificacao.html";
    }
  });
</script>

</body>
</html>
