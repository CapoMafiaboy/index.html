<!-- carrinho.html -->
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carrinho de Compras</title>
<style>
body { background: #111; color: white; font-family: Arial; padding: 1rem; }
h1 { text-align: center; color: #c00; }
.item { background: #222; padding: 1rem; border-radius: 10px; margin: 1rem 0; display: flex; justify-content: space-between; }
.btn { background: green; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 8px; width: 100%; }
input { padding: 10px; width: 100%; border-radius: 8px; border: none; margin: 1rem 0; }
</style>
</head>
<body>
<h1>Seu Carrinho</h1>
<div id="cartItems"></div>
<h3 id="total"></h3>
<input type="text" id="cep" placeholder="Digite seu CEP" />
<p>Frete grátis – entrega em até 4 a 5 dias úteis.</p>
<button class="btn" onclick="continuar()">Continuar</button>


<script>
const cart = JSON.parse(localStorage.getItem('cart')) || [];
const container = document.getElementById('cartItems');
const totalTag = document.getElementById('total');


let total = 0;
cart.forEach(item => {
total += item.preco * item.qtd;
const div = document.createElement('div');
div.className = 'item';
div.innerHTML = `<div>${item.nome} (x${item.qtd})</div><div>R$ ${(item.preco * item.qtd).toLocaleString()}</div>`;
container.appendChild(div);
});


totalTag.textContent = `Total: R$ ${total.toLocaleString()}`;


function continuar() {
const cep = document.getElementById('cep').value.trim();
if (!cep) return alert('Digite seu CEP para continuar.');
localStorage.setItem('cep', cep);
window.location.href = 'identificacao.html';
}
</script>
</body>
</html>
