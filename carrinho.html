<body>
<header>Carrinho de Compras</header>
<main>
<div id="cartItems"></div>
<div class="total" id="total"></div>
<input type="text" id="cep" placeholder="Digite seu CEP" />
<p class="info">Frete grátis – entrega em até 4 a 5 dias úteis.</p>
<button class="btn" onclick="continuar()">Continuar</button>
</main>


<script>
const cart = JSON.parse(localStorage.getItem('cart')) || [];
const container = document.getElementById('cartItems');
const totalTag = document.getElementById('total');


let total = 0;
cart.forEach(item => {
total += item.preco * item.qtd;
const div = document.createElement('div');
div.className = 'item';
div.innerHTML = `<div>${item.nome}<br><small>x${item.qtd}</small></div><div>R$ ${(item.preco * item.qtd).toLocaleString()}</div>`;
container.appendChild(div);
});


totalTag.textContent = `Total: R$ ${total.toLocaleString()}`;


function continuar() {
const cep = document.getElementById('cep').value.trim();
if (!cep) return alert('Digite seu CEP para continuar.');
localStorage.setItem('cep', cep);
window.location.href = 'identificacao.html';
}
</script>
</body>
</html>
