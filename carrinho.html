<script>
const cartContainer = document.getElementById('cartItems');
const calcularBtn = document.getElementById('calcular');
const cepInput = document.getElementById('cep');
const erro = document.getElementById('erro');
const freteInfo = document.getElementById('frete-info');
const continuarBtn = document.getElementById('continuarBtn');

let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

function atualizarCarrinho() {
  cartContainer.innerHTML = '';

  if (carrinho.length === 0) {
    cartContainer.innerHTML = '<p style="text-align:center;color:#777;margin:25px 0;">Seu carrinho está vazio.</p>';
    continuarBtn.disabled = true;
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);
    return;
  }

  carrinho.forEach((item, index) => {
    const subtotal = (item.price * item.quantity).toFixed(2);
    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `
      <div class="info">
        <img src="${item.image}" alt="${item.name}">
        <div>
          <strong>${item.name}</strong><br>
          <small>Código: 275/80R22,5 18 Lonas</small>
        </div>
      </div>
      <div>
        <select data-index="${index}">
          ${Array.from({length:10},(_,i)=>`<option value="${i+1}" ${i+1===item.quantity?'selected':''}>${i+1}</option>`).join('')}
        </select>
      </div>
      <div>R$ ${item.price.toFixed(2)}</div>
      <div>R$ ${(item.price * item.quantity).toFixed(2)}</div>
      <div>
        <span class="remove" data-index="${index}">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#d60000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </span>
      </div>
    `;
    cartContainer.appendChild(div);
  });
}

cartContainer.addEventListener('click', e => {
  if (e.target.closest('.remove')) {
    const index = e.target.closest('.remove').dataset.index;
    carrinho.splice(index, 1);
    localStorage.setItem('carrinho', JSON.stringify(carrinho));
    atualizarCarrinho();
  }
});

cartContainer.addEventListener('change', e => {
  if (e.target.tagName === 'SELECT') {
    const index = e.target.dataset.index;
    carrinho[index].quantity = parseInt(e.target.value);
    localStorage.setItem('carrinho', JSON.stringify(carrinho));
    atualizarCarrinho();
  }
});

calcularBtn.addEventListener('click', () => {
  const cep = cepInput.value.trim().replace(/\D/g, '');
  if (cep.length !== 8) {
    erro.textContent = 'Digite um CEP válido.';
    freteInfo.textContent = '';
    continuarBtn.disabled = true;
    return;
  }

  erro.textContent = '';

  if (carrinho.length === 0) {
    freteInfo.innerHTML = '';
    continuarBtn.disabled = true;
    return;
  }

  freteInfo.innerHTML = `<strong>FRETE GRÁTIS</strong> - Prazo de entrega: de 4 a 5 dias úteis.`;
  continuarBtn.disabled = false;
});

continuarBtn.addEventListener('click', () => {
  if (!continuarBtn.disabled && carrinho.length > 0) {
    window.location.href = 'identificacao.html';
  }
});

atualizarCarrinho();
</script>
