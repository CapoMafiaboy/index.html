<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Oficial XBRI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      color: #333;
    }

    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    header h1 {
      color: #d60000;
      font-size: 22px;
      margin: 0;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .cart-icon {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
    }

    .cart-count {
      background: #008b2f;
      color: #fff;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
      margin-left: 5px;
    }

    .container {
      display: flex;
      margin: 30px;
      gap: 20px;
    }

    .filters {
      width: 200px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 20px;
    }

    .product-card img {
      width: 180px;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
    }

    .btn-buy {
      background: #008b2f;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .cart-panel {
      position: fixed;
      top: 70px;
      right: 40px;
      width: 320px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      border-radius: 10px;
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .cart-item select {
      margin-left: 5px;
      padding: 3px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .remove-item {
      background: none;
      border: none;
      color: #d60000;
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
    }

    .btn-continue {
      background: #008b2f;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn-continue:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    footer {
      background: #111;
      color: #eee;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>XBRI</h1>
    <div class="search-bar">
      <input type="text" placeholder="Busque seu pneu..." />
    </div>
    <div class="cart-icon" id="cartBtn">ðŸ›’ Carrinho <span class="cart-count" id="cartCount">0</span></div>
  </header>

  <div class="container">
    <div class="filters">
      <h3>Filtros</h3>
      <p>Aro 14</p>
      <p>Aro 15</p>
      <p>Aro 16</p>
      <p>Aro 17</p>
      <p>Aro 18</p>
      <p>Aro 19</p>
      <p>Aro 22,5</p>
    </div>

    <div class="product-card" data-name="ECOWAY B1 (LISO)" data-price="979">
      <img src="images/ecoway-b1.jpg" alt="Pneu ECOWAY B1 (LISO)">
      <div>
        <h2>275/80R22,5 18 LONAS 149/146M</h2>
        <h3>ECOWAY B1 (LISO)</h3>
        <p>Carga</p>
        <p><strong>R$ 979,00</strong></p>
      </div>
      <button class="btn-buy">COMPRAR</button>
    </div>
  </div>

  <div class="cart-panel" id="cartPanel">
    <h3>Seu carrinho</h3>
    <div id="cartItems"></div>
    <button class="btn-continue" id="continueBtn" disabled>CONTINUAR</button>
  </div>

  <footer>
    Â© 2025 XBRI Pneus - Todos os direitos reservados
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartBtn = document.getElementById('cartBtn');
    const cartPanel = document.getElementById('cartPanel');
    const cartCount = document.getElementById('cartCount');
    const cartItems = document.getElementById('cartItems');
    const continueBtn = document.getElementById('continueBtn');

    function updateCart() {
      cartCount.textContent = cart.reduce((total, item) => total + item.qtd, 0);
      cartItems.innerHTML = '';

      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Seu carrinho estÃ¡ vazio.</p>';
        continueBtn.disabled = true;
        return;
      }

      continueBtn.disabled = false;

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <span>${item.name}</span>
          <div>
            <strong>R$ ${(item.price * item.qtd).toFixed(2)}</strong>
            <select data-index="${index}">
              ${Array.from({length: 10}, (_, i) => `<option value="${i+1}" ${item.qtd===i+1?'selected':''}>${i+1}</option>`).join('')}
            </select>
            <button class="remove-item" data-index="${index}">&times;</button>
          </div>
        `;
        cartItems.appendChild(div);
      });

      document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', e => {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          updateCart();
        });
      });

      document.querySelectorAll('select').forEach(sel => {
        sel.addEventListener('change', e => {
          const index = e.target.dataset.index;
          cart[index].qtd = parseInt(e.target.value);
          updateCart();
        });
      });

      localStorage.setItem('cart', JSON.stringify(cart));
    }

    document.querySelector('.btn-buy').addEventListener('click', () => {
      const name = 'ECOWAY B1 (LISO)';
      const price = 979;
      const existing = cart.find(item => item.name === name);
      if (existing) {
        if (existing.qtd < 10) existing.qtd++;
      } else {
        cart.push({ name, price, qtd: 1 });
      }
      updateCart();
    });

    cartBtn.addEventListener('click', () => {
      if (cart.length === 0) return;
      cartPanel.style.display = cartPanel.style.display === 'flex' ? 'none' : 'flex';
    });

    continueBtn.addEventListener('click', () => {
      if (cart.length === 0) return;
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'carrinho.html';
    });

    updateCart();
  </script>
</body>
</html>
